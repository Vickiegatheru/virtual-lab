<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virtual Lab Settings</title>
  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="stylesheet" href="/assets/css/settings.css">
</head>
<body>
    <div class="settings-container">
        <!-- User Profile -->
        <div class="section">
            <h2>User Profile</h2>
            <label>Name: <input type="text" value="Vickie Gatheru"></label><br>
            <label>Email: <input type="email" value="vickiegatheru@students.uonbi.ac.ke"></label><br>
            <label>Role: 
                <select class="dropdown">
                    <option>Student</option>
                    <option>Instructor</option>
                    <option>Admin</option>
                </select>
            </label>
        </div>

        <!-- Lab Configuration -->
        <div class="section">
            <h2>Lab Preferences</h2>
            <label>Default Units: 
                <select class="dropdown">
                    <option>Volts (V)</option>
                    <option>Milliamps (mA)</option>
                </select>
            </label><br>
            <div class="toggle-switch">
                <span>Analog Components: </span>
                <input type="checkbox" id="analog-toggle">
                <label for="analog-toggle"></label>
            </div>
        </div>

        <!-- Accessibility -->
        <div class="section">
            <h2>Accessibility</h2>
            <div class="toggle-switch">
                <span>High Contrast Mode: </span>
                <input type="checkbox" id="contrast-toggle">
                <label for="contrast-toggle"></label>
            </div>
            <div class="toggle-switch">
                <span>Keyboard Shortcuts: </span>
                <input type="checkbox" id="shortcuts-toggle" checked>
                <label for="shortcuts-toggle"></label>
            </div>
        </div>

        <!-- Security -->
        <div class="section">
            <h2>Security</h2>
            <div class="toggle-switch">
                <span>Two-Factor Authentication (2FA): </span>
                <input type="checkbox" id="2fa-toggle">
                <label for="2fa-toggle"></label>
            </div>
            <button onclick="exportData()">Export All Data</button>
        </div>
    </div>
    <script src="settings.js"></script>
</body>
</html>
